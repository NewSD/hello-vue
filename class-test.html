<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div class="static" :class="{'active':isActive,'error':isError}">渲染</div>
    <div :class="classes">classes</div>
    <div :class="[activeCls,errorCls]">classes array</div>
    <div :class="[isActive?activeCls:'',errorCls]">classes array2</div>
    <div :class="[{'active':isActive},errorCls]">classes array2</div>


</div>

<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            isActive: true,
            isError: false,
            activeCls: 'active',
            errorCls: 'error'
        },
        computed: {
            classes: function () {
                return {
                    active: this.isActive && !this.isError,
                    'text-fail': this.isError && this.isError.type === 'fail'
                }
            }
        }
    })

</script>

</body>
</html>
