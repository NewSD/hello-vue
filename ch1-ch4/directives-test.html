<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 生命周期</title>
</head>
<body>
<div id="app">
    <p v-if="show">显示这段文字</p>
    <a v-bind:href="url">链接</a>
    <a :href="url">链接</a>
    <!--<img v-bind:src="imgUrl">-->
    <button v-on:click="handleClose">点击隐藏</button>
    <button @click="handleClose">点击隐藏</button>
</div>


<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            show:true,
            url: 'https://www.github.com',
            // imaurl: 'https://avatars1.githubusercontent.com/u/24608412?s=460&v=4'
        },
        methods:{
            handleClose: function () {
                this.close();
            },
            close : function () {
                this.show = false;
            },
            init: function (text) {
                console.log(text);
            }
        },
        mounted:function () {
            this.init('初始化时调用');

        }

    });
    app.init('通过外部调用;')
</script>

</body>
</html>
