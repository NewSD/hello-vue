<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 生命周期</title>
</head>
<body>
<div id="app">
    <div>{{book}},</div>
    <div>当前时间:{{date}},</div>
    <span v-html="link"></span>
    <div>{{number/10}}</div>
    <div>{{isOK?'确定':'取消'}}</div>
    <div>{{text.split(',').reverse().join(',')}}</div>
</div>


<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            a: 2,
            book: '<<Vue.js实战>>',
            date: new Date(),
            link: '<a href="hello.html">这是一个链接</a>',
            number:100,
            isOK : false,
            text : '123,456'
        },

        created: function () {
            console.log(this.a);
        },
        mounted: function () {
            console.log(this.$el);
            var _this = this;
            this.timer = setInterval(function () {
                _this.date = new Date();
            }, 1000);
        },
        beforeDestory: function () {
            if (this.timer) {
                clearInterval(this.timer);
            }
        }
    })
</script>

</body>
</html>
