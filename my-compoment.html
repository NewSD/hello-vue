<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <my-compoment :class="{ 'active':isActive }"></my-compoment>
</div>

        data: {

        },
    });

</script>

</body>
</html>
