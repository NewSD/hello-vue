<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <my-compoment></my-compoment>
</div>

<script src="https://unpkg.com/vue/dist/vue.min.js"></script>

        el: '#app'
    });

</html>
