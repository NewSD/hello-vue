<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <my-list :books="books">
        <template slot="book" scope="props">
            <li>{{props.bookName}}</li>
        </template>
    </my-list>
</div>

<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    Vue.component('my-list', {
        props: {
            books: {
                type: Array,
                default: function () {
                    return [];
                }
            }
        },
        template: `
        <ul>
            <slot name="book" v-for="book in books" :book-name="book.name"></slot>
        </ul>
        `
    });

    var app = new Vue({
        el: '#app',
        data: {
            books: [
                {name: 'Vue.js实战'},
                {name: 'JavaScript语法精粹'},
                {name: 'JavaScript高级程序设计'},
            ]
        }
    });


</script>
</body>
</html>
