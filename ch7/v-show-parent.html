<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <child-component v-show="showChild"></child-component>
</div>

<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    Vue.component('child-component',{
        template: '<div>子组件</div>'
    });

    var app = new Vue({
        el: '#app',
        data: {
            showChild: true
        }
    });



</script>
</body>
</html>
