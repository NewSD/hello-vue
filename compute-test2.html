<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件计算</title>
</head>
<body>

<div id="app">
    <div>reversedText()方法:{{reversedText()}}</div>
    <div>当前时间戳:{{now}}</div>

</div>

<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el : '#app',
        data : {
            text : '123,456'
        },
        methods:{
            reversedText:function () {
                return this.text.split(',').reverse().join(',');
            }
        },
        computed:{
            now : function () {
                return Date.now();
            }
        }
    })
</script>

</body>
</html>
