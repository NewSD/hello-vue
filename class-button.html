<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <button :class="classes"></button>
    <div :style="{'color':color,'fontSize':fontSize+'px'}">文本</div>
    <div :style="styles">文本</div>
</div>

<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            isActive: true,
            size: 'large',
            disabled: true,
            color: 'red',
            fontSize: 14,
            styles: {
                color: 'red',
                fontSize: 14 + 'px'
            }
        },
        computed: {
            classes: function () {
                return [
                    'btn',
                    {
                        ['btn-' + this.size]: this.size != '',
                        ['btn-disabled']: this.disabled
                    }
                ];
            }
        }
    });

</script>

</body>
</html>
